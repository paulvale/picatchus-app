<ion-view view-title="Home" ng-init="init()">

	<ion-header-bar class="barPica bar-calm">
		<div class="headerProfile">
			Bienvenue,
    		<i class="ion-log-out" ng-click="logout()"></i>
		</div> 
		<div class="userProfile">
		    <img ng-src="{{'http://graph.facebook.com/' + user.id + '/picture?type=large'}}"/>
		    <h3>{{user.name}}</h3>
		</div>
	</ion-header-bar>


	<ion-content start-y="150">
		<ion-refresher pulling-text="Tirez pour rafraÃ®chir" on-refresh="refresh()"></ion-refresher>

	    <ion-list class="list " canswipe="listCanSwipe" >
	        <ion-item class="item itemListEvent" 
	        			ng-repeat="event in events "
	        			style="background:linear-gradient(	        			
							      rgba(52, 152, 219, 0.45), 
							      rgba(52, 152, 219, 0.45)
							    ),
							    url({{event.cover}}) no-repeat center fixed;
	        			        -webkit-background-size: cover;"
	        			ng-swipe-left="takePicture({{event.id}})" 
	        			ng-click="getEventPhotos({{event.id}})"
	        			>
	        			<!-- ng-click="getEventPhotos({{event.id}})"  -->
	            <!-- <img class="photoListEvent" ng-src="{{event.cover}}" ng-if="event.cover"/>  -->

		            <div class="row listInfoEvent">
		            	<div class="col col-20">
			            	<p class="jour">
			            		{{event.start_time | date:'d'}}
			            	</p>
			            	<p class="mois">
			            		{{event.start_time | date :'MMM'}}
			            	</p>
		            	</div>
		            	<div class="col">
			            	<h2>{{event.name}}</h2>
		            	</div>
		            </div>
		            <div class="row">
		            	<div class="col col-50">
		            		<i class="ion-person-stalker light">{{event.total_participants}}</i>
		            	</div>
		            	<div class="col col-50">
		            		<i class="ion-images light">{{event.total_photos}}</i>
		            	</div>
		            </div>
	        </ion-item>
	    </ion-list>
	    <hr/>
