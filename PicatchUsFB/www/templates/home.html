<ion-view view-title="Home" ng-init="init()">

	<ion-header-bar class="bar-custom bar-calm bar-header">
		<div class="userProfile">
			<i class="ion-log-out"></i>
		    <img ng-src="{{'http://graph.facebook.com/' + user.id + '/picture?type=large'}}"/>
		    <h3>{{user.name}}</h3>
		    <div class="row select-date">
		    	<i class="ion-ios-arrow-left" ng-click="substractMonth()"></i>
				<input type="text" placeholder="yyyy-MM" ng-model="date" ng-change="filterByDate()" disabled required>
		    	<i class="ion-ios-arrow-right" ng-click="addMonth()"></i>
		    </div>
		</div>
	</ion-header-bar>


	<ion-content class="home-bg">
		<ion-refresher pulling-text="Tirez pour rafraÃ®chir" on-refresh="refresh()"></ion-refresher>
	    <ion-list class="list " canswipe="listCanSwipe" >
	        <ion-item class="item itemListEvent" ng-repeat="event in filteredEvents" ng-swipe-left="takePicture({{event.id}})" ng-click="getEventPhotos({{event.id}})">

		            <div class="row listInfoEvent">
		            	<div class="col col-20">
			            	<p class="jour">
			            		{{event.start_time | date:'d'}}
			            	</p>
			            	<p class="mois">
			            		{{event.start_time | date :'MMMM'}}
			            	</p>
		            	</div>
		            	<div class="col">
			            	<h2>{{event.name}}</h2>
			            	<i class="ion-person-stalker light">{{event.total_participants}}</i>
		            		<i class="ion-images light">{{event.total_photos}}</i>
		            	</div>
		            </div>
	        </ion-item>
	    </ion-list>
