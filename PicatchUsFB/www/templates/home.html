<ion-view view-title="Home" ng-init="init()">
	<ion-header-bar align-title="left" class="bar-calm">
	  <div class="buttons">
	    <i class="ion-navicon" ng-click="doSomething()"></i>
	  </div>
	  <h1 class="title">Profile</h1>
	  <div class="buttons">
	    <i class="ion-log-out" ng-click="logout()"></i>
	  </div>
	</ion-header-bar>
		<div class="bar bar-subheader bar-calm userProfile">
		    <!-- <button class="btn btn-block" ng-click="getInfo()">Get My Infos</button> -->
		    <!-- <p>My id is : {{user.id}}</p> -->
		    <img ng-src="{{'http://graph.facebook.com/' + user.id + '/picture'}}"/>
		    <h3>{{user.name}}</h3>
		</div>
	<ion-content>

		<!-- <div>
			<p>Photos de l'évènement</p>
		    <div ng-repeat="photo in photos" style="display:inline-block;margin:5px 5px 5px 5px;">
		        <img ng-src="{{'http://graph.facebook.com/' + photo.id + '/picture?'}}"/>
		    </div>
		    <hr/>
		</div> -->

	    <!-- <button class="btn btn-block" ng-click="getEvents()">Get My Events</button> -->
	    <ion-list class="list" canswipe="listCanSwipe" >
	        <ion-item class="item item-thumbnail-left"
	        		  ng-swipe-left="takePicture({{event.id}})" 
	        		  ng-repeat="event in events">

	            <img ng-src="{{'http://graph.facebook.com/' + event.id + '/picture?type=small'}}"/> 
	            <h2 ng-click="getEventPhotos({{event.id}})">{{event.name}}</h2>
	            <p>La date exacte de l'event</p>

	        </ion-item>
	    </ion-list>
	    <hr/>

	    <textarea id="Message" placeholder="What's on your mind?" rows="5"></textarea>
	    <button class="btn btn-block" ng-click="share()">Share</button>
	    <hr/>

	    <button class="btn btn-block" ng-click="readPermissions()">Read Permissions</button>

	    <p>Revoke App Permissions. After revoking permissions, you'll have to grant permissions again when logging in.</p>
	    <button class="btn btn-block" ng-click="revoke()">Revoke Permissions</button>
	</ion-content>
</ion-view>
