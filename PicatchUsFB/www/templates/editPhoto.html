<ion-view view-title="Edit Photo" ng-init="init()">
	<ion-content class="contentPadding" ng-controller="EditPhotoController"> 
	    <canvas id="myCanvas" ng-model="myCanvas" ng-hide="true"></canvas> 

	    <div class="row">
	    	<button class="button button-clear button-positive">Annuler</button>
			  <div class="h3 title">Envoyer un catch</div>
			<button class="button button-clear button-positive" ng-click="prepareCanvas()">Poster</button>
	    </div>
	    <div class="row">
	    	<button class="button button-full button-clear button-dark icon-right ion-chevron-right">
			  Dans : Evénements en cours
			</button>
	    </div>
	    <div class="row">
	    	<textarea ng-model="description" placeholder="Dites quelque chose à propos de cette photo" style="width: 100%;height:60px;"></textarea>
	    </div>
		<img id="photo" src="" style="width:100%">  

	</ion-content>
</ion-view>
