<ion-modal-view id="modal-comment" on-swipe-down="quitModalComment()">
	<ion-header-bar align-title="left" class="bar-stable row ">	
		<div class="col col-20">
		    <i class="ion-chevron-left" ng-click="quitModalComment()"></i>
		</div>
		<h1 class="title">Commentaires</h1>
	</ion-header-bar>
    <ion-content>
	    <ion-list>
		  <ion-item class="item item-avatar row" collection-repeat="comment in modalComments.commentsPhoto">
 		  	<div class="col col-20"> 
		     	<img ng-src="http://graph.facebook.com/{{comment.from.id}}/picture"> 
		  	</div>
		  	<div class="col">
		    	<h2>{{comment.from.name}}</h2>
		    	<p>{{comment.message}}</p>	
		  	</div>
		  </ion-item>
		</ion-list>
    </ion-content>
    <ion-footer-bar class="bar-stable">
	  Ici on pourra ecrire notre new comment
	</ion-footer-bar>
</ion-modal-view>
