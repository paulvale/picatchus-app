<ion-view view-title="Event" id="event" ng-init='init()'>
	<ion-header-bar class="barPica bar-calm">
		<div class="headerEvent">
			<i class="ion-chevron-left" ng-click="back()"></i>
		</div> 
		<div class="userEvent">
			<div class="row listInfoEvent">
		    	<div class="col col-20">
		        	<p class="jour">
		        		{{event.start_time | date:'d'}}
		        	</p>
		        	<p class="mois">
		        		{{event.start_time | date :'MMM'}}
		        	</p>
		    	</div>
		    	<div class="col">
		        	<h2>{{event.name}}</h2>
		    	</div>
		    </div>
		    <div class="row">
		    	<div class="col col-50">
		    		<i class="ion-person-stalker light"> Nb personnes</i>
		    	</div>
		    	<div class="col col-50">
		    		<i class="ion-images light"> Nb images</i>
		    	</div>
		    </div>
		</div>
	</ion-header-bar>

	<ion-content>
	<ion-refresher pulling-text="Tirer pour rafraîchir" on-refresh="refresh()"></ion-refresher>
		<div>
			<p>Photos de l'évènement</p>
		    <div id="{{photo.id}}" class="event_photos" ng-repeat="photo in photos">
		        <img ng-src="{{photo.src}}" on-hold="delete(photo.id)"/>
		        <p ng-switch on="photo.has_liked">
		        	{{photo.total_likes}}
		        	<i ng-switch-when="false" class="ion-ios-heart-outline" ng-click="like(photo.id, photo.pos)"></i>
		       		<i ng-switch-when="true" class="ion-ios-heart" ng-click="dislike(photo.id, photo.pos)"></i>	
		        </p>
		    </div>
		    <hr/>
		</div>
	</ion-content>
</ion-view>
