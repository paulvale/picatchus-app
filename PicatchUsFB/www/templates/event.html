<ion-view view-title="Event" id="event" ng-init='init()'>
	<ion-header-bar align-title="left" class="bar-calm">
	  <h1 class="title">{{event.name}}</h1>
	</ion-header-bar>
	<ion-content>
	<ion-refresher pulling-text="Tirer pour rafraîchir" on-refresh="refresh()"></ion-refresher>
		<div>
			<p>Photos de l'évènement</p>
		    <div  class="event_photos" ng-repeat="photo in photos">
		        <img ng-src="{{photo.src}}"/>
		        <p>{{photo.total_likes}}<i class="ion-ios-heart-outline" ng-click="photo.has_liked ? dislike(photo.id, photo.pos) : like(photo.id, photo.pos)"></i></p>
		    </div>
		    <hr/>
		</div>
	</ion-content>
</ion-view>
