<ion-view view-title="Event" id="event" ng-init='init()'>
	<ion-header-bar align-title="left" class="bar-calm">
	  <h1 class="title">{{event.name}}</h1>
	</ion-header-bar>
	<ion-content>
		<div>
			<p>Photos de l'évènement</p>
		    <div  class="event_photos" ng-repeat="photo in photos">
		        <img ng-src="{{'http://graph.facebook.com/' + photo.id + '/picture'}}"/>
		    </div>
		    <hr/>
		</div>
	</ion-content>
</ion-view>
