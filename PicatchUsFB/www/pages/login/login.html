<ion-view id="login" hide-nav-bar="true" class="homeLogin">
	<ion-content scroll="false">
		<h1 class="timeshot">timeshot</h1>
		<p class="slogan">Changez le cours des événements Facebook</p>
		<div class="fbDiv" ng-show="!isConnectedBool">
			<button class="fbBtn" ng-click="login()">
				<strong>Se connecter</strong> avec <strong>facebook</strong>
			</button>
		</div>
		<div class="row rowPolicy">
			<div class="col col-50 colPolicy" ng-click="openCGU()">
				Conditions <br>d'utilisation
			</div>
			<div class="col col-50 colPolicy" ng-click="openConfidentialite()">
				Politique de confidentialité
			</div>			
		</div>
	</ion-content>
</ion-view>
