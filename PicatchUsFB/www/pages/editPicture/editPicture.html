<ion-view view-title="Envoie ton catch !" hide-nav-bar="false">
	<ion-nav-buttons side="left">
    	<button class="button button-icon icon ion-android-close" ng-click="quit()"></button>
    </ion-nav-buttons>
	<ion-nav-buttons side="right">
     	<button class="button button-clear button-custom" ng-click="sendPhoto()">Envoyer</button>
    </ion-nav-buttons>

	<ion-content ng-init="init()">
		<div class="row item item-divider" >
			<div class="col">
					Sur :
			    	<ion-checkbox ng-model="data.onMyWall"> mon mur</ion-checkbox>
					<ion-checkbox ng-model="event.isDestination" 
									ng-true-value="{{event.isDestination}}" 
									ng-repeat="event in data.liveEvents">
						{{event.name}}
					</ion-checkbox>
			</div>
	    </div>
	    <div class="row item">
	    	<textarea id="photo-caption" ng-model="data.description" placeholder="Dis quelque chose Ã  propos de cette photo" style="width: 100%;height:60px;"></textarea>
	    </div>
		<img img-cache id="photo" ng-src="{{data.imageURI}}" style="width:100%">
	</ion-content>
</ion-view>
